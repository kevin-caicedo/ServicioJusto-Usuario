<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Iniciar sesión </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">

      <form (ngSubmit)="login( f )"
            #f="ngForm"
            class="login100-form flex-sb flex-w">
        <span class="login100-form-title p-b-51">
          Servicio Justo
        </span>

      <div class="wrap-input100 m-b-16">
        <ion-item>
          <span 
            *ngIf="f.submitted && f.controls['email'].errors"
            class="text-danger">El correo es obligatorio</span>
          <ion-label position="floating">Correo</ion-label>
          <ion-input class="input100" 
                    type="email"
                    name="email" 
                    [(ngModel)]="usuario.email"
                    required
                    email></ion-input>
        </ion-item>

      </div>

      <div class="wrap-input100 m-b-16">
        <ion-item>
          <span 
            *ngIf="f.submitted && f.controls['password'].errors"
            class="text-danger">Al menos 6 letras</span>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input  class="input100" type="password" 
                      name="password" 
                      [(ngModel)]="usuario.password"
                      minlength="6"
                      required></ion-input>
        </ion-item>
      </div>

      <ion-item class="flex-sb-m w-full p-t-3 p-b-24">
        <ion-label>Recordar mi usuario</ion-label>
        <ion-checkbox color="primary" checked slot="start" [(ngModel)]="recordarme" name="remember"></ion-checkbox>
      </ion-item>

      <div>
        <a routerLink="/registro" class="txt1">
          ¿No tienes cuenta?
        </a>
      </div>

      <div>
        <a (click)="recuperar()" class="txt1">
          ¿Olvidaste tu contraseña?
        </a>
      </div>
      
      <div class="container-login100-form-btn m-t-17">
        <button class="login100-form-btn" type="submit" color="primary">
          Ingresar
        </button>

       

      </div>

      </form>

    </div>
  </div>
  
</ion-content>
