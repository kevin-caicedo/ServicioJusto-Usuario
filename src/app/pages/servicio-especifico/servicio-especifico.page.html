<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/servicios"></ion-back-button>
    </ion-buttons>      
    <ion-title> Servicio <small style="text-transform: uppercase;">{{ servicio.nombreServicio }}</small> </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <img [src]="servicio.imagen">
  
  <ion-item>
    <ion-icon name="location-outline" slot="start"></ion-icon>
    <ion-label>Dirección: </ion-label>
    <ion-input placeholder="Escriba tu dirección"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label> Método de pago </ion-label>
  <ion-label> Efectivo </ion-label>
  <ion-icon name="cash-outline"></ion-icon>  
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-wrap"> 
      Tarifa        &nbsp;&nbsp;&nbsp;&nbsp; 
      Hora: ${{servicio.precioMinuto*60}}   &nbsp;&nbsp;&nbsp;&nbsp; 
      Minuto: ${{servicio.precioMinuto}}
    </ion-label>
    
  </ion-item>
  
  <ion-button color="primary" 
              class="ion-padding"
              style="margin-left: 85px;"
              routerLink="/estado-solicitud">
              Confirmar
            </ion-button>

</ion-content>
